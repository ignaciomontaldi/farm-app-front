<main id="profile">
  <h1>Tus datos personales</h1>
  <article id="user-details">
    <div>
      <h2>Nombre y Apellido</h2>
      <p>{{user?.name}} {{user?.surname}}</p>
    </div>
    <div>
      <h2>Documento</h2>
      <p>{{user?.dni}}</p>
    </div>
    <div>
      <h2>Email</h2>
      <p>{{user?.email}}</p>
    </div>
    <button type="buttom" (click)="logout()">Cerrar Sesi√≥n</button>
  </article>
</main>
