<header>
    <nav>
        <span [routerLink]="['/']">
            <div id="logo-container">
                <span id="vector-1"></span>
                <span id="vector-2"></span>
            </div>
        </span>
        <span id="title-container" [routerLink]="['/']">
            <div>
                <h1>Farm App</h1>
            </div>
        </span>
        <ng-container *ngIf="(userLogged)">
            <span id="links-container">
                <a [routerLink]="['/profile']" id="profile-link">Mi perfil</a>
                <div id="cart-icon-container">
                    <img src="cart-shopping-solid.svg" alt="cart-icon" width="30" height="30" [routerLink]="['/cart']" id="cart-link">
                    <p id="cart-items" *ngIf="(cartLength && cartLength > 0)">{{cartLength}}</p>
                </div>
            </span>
        </ng-container>
        <ng-container *ngIf="!(userLogged)">
            <span id="links-container">
                <a id="login" [routerLink]="['/login']" *ngIf="!(currentRoute === '/login')">
                    Iniciar Sesion
                </a>
                <a id="register" [routerLink]="['/register']" *ngIf="!(currentRoute === '/register')">
                    Registrarse
                </a>
            </span>
        </ng-container>
    </nav>
</header>
