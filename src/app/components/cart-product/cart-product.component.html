<div id="card-product">
    <div>
        <picture>
            <img src={{product.image}} alt={{product.title}} width="300" height="200">
        </picture>
        <h2>{{product.title}}</h2>
        <p>Precio: {{product.price}}</p>
    </div>
    <div id="btn-container">
        <p>Cantidad: {{product.quantity}}</p>
        <button (click)="removeProduct(product)">Eliminar</button>
    </div>
</div>
